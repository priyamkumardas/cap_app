<ion-header class="ion-no-border">
    <ion-toolbar color="secondary">
      <ion-buttons *ngIf="!search" slot="start">
        <ion-back-button defaultHref="/tabs/home"><ion-icon name="arrow-back-circle-outline" size="large"></ion-icon></ion-back-button>
      </ion-buttons>
  
      
      <ion-title *ngIf="!search && !selected_filter_animal_category_boolean" class="concert_text">StrayDopt</ion-title>
      <ion-title *ngIf="selected_filter_animal_category_boolean" class="concert_text">{{selected_filter_animal_category.name}}</ion-title>
      <ion-buttons *ngIf="!search" slot="end">
        <!-- <ion-back-button defaultHref="/tabs/home"><ion-icon name="arrow-back-circle-outline" size="large"></ion-icon></ion-back-button> -->
        <ion-button (click)="search=!search"><ion-icon name="search"></ion-icon></ion-button>
        <ion-button (click)="filter=!filter" *ngIf="!selected_filter_animal_category_boolean"><ion-icon name="filter"></ion-icon></ion-button>
        <ion-button class="clear_search" *ngIf="selected_filter_animal_category_boolean" (click)="clear_animal_category_filter()" ><ion-icon name="close"></ion-icon></ion-button>
      </ion-buttons>
      <ion-searchbar *ngIf="search" showCancelButton="focus" placeholder="Search for Name, Breed, Color" (ionCancel)="clear_animal_category_search()" (ionChange)="search_animal_from_server($event.target.value)"></ion-searchbar>
  
    </ion-toolbar>
  </ion-header>
